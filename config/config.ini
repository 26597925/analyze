[base]

filename=./test/apache.log,./test/nginx.log,#./test/mng.access.log
blockline=10000

[nginx]
formart=$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"

[apache]
formart=$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"
